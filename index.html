<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Where is the ISS?</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
        <style>
            #issMap { height: 400px; }
        </style>
    </head>
    <body>
        <h1>Where is the ISS?</h1>
        <p>
            Latitude: <span id="lat"></span>°</br>
            Longitude: <span id="lon"></span>°</br>
            Velocity: <span id="vel">°</span></br>
            Altitude: <span id="alt"></span>
        </p>

        <div id="issMap">

        </div>

        <script>
            // making a map and tiles
            const mymap = L.map('issMap').setView([0, 0], 1);
            const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap.org</a> contributors.';

            const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            const tiles = L.tileLayer(tileUrl, { attribution });
            tiles.addTo(mymap);

            // making a marker with a custom icon
            const issIcon = L.icon({
                iconUrl: 'iss200.png',
                iconSize: [50, 32],
                iconAnchor: [25, 16],
            });
            const marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);

            // sets interval of 1min to fetch the data.
            const intervalID = setInterval(getISS, 1000);

            const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

            let firstTime = true;

            async function getISS() {
                const response = await fetch(api_url);
                const data = await response.json();
                const { latitude, longitude, velocity, altitude, units } = data;

                //L.marker([latitude, longitude]).addTo(mymap);
                marker.setLatLng([latitude,longitude]);

                if (firstTime) {
                    mymap.setView([latitude,longitude], 3);
                    firstTime = false;
                }

                document.getElementById('lat').textContent = latitude.toFixed(2);
                document.getElementById('lon').textContent = longitude.toFixed(2);
                document.getElementById('vel').textContent = velocity.toFixed(2);
                document.getElementById('alt').textContent = altitude.toFixed(2) + " " + units;
            }
            
            getISS();
        </script>
    </body>
</html>
