<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Where is the ISS?</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    </head>
    <body>
        <h1>Where is the ISS?</h1>
        <p class="StatHeading">Latitude: <span id="lat"></span>°</p>
        <p class="StatHeading">Longitude: <span id="lon"></span>°</p>
        <p class="StatHeading">Velocity: <span id="vel">°</span>km/h</p>
        <p class="StatHeading">Altitude: <span id="alt"></span></p>
        <div id="issMap">

        </div>
        <script src="iss-api.js"></script>
    </body>
</html>
